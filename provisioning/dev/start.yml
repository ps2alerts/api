---
- hosts: localhost
  vars_files:
    - "{{ playbook_dir }}/../vars.yml"
    - ../../vars.local.yml
  #    - "{{ playbook_dir }}/../vars_local.yml"
  tasks:
    - debug:
        msg: "========= ðŸ”— Starting API Module ðŸ”— ========="

    - name: Delete dist folder
      file:
        path: "{{ root_dir }}/dist"
        state: absent

    - name: Start API Dev Image
      docker_container:
        name: ps2alerts-api
        image: ps2alerts/api:dev
        state: started
        restart: no
        recreate: yes
        restart_policy: "no"
        volumes:
          - "{{ root_dir | realpath }}:/app:rw"
        networks:
          - name: "ps2alerts"
        tty: true
        ports:
          - "3000"
        env:
          NODE_ENV: "development"
          VERSION: "12345"
          HTTP_PORT: "3000"
          CENSUS_SERVICE_ID: "{{ census_service_id }}"
          DB_HOST: "ps2alerts-db"
          DB_PORT: "27017"
          DB_USER: "root"
          DB_PASS: "foobar"
          DB_NAME: "ps2alerts-testing"
          DB_DEBUG: "true"
          REDIS_HOST: "ps2alerts-redis"
          REDIS_PORT: "6379"
          REDIS_DB: "1"
          RABBITMQ_HOST: "ps2alerts-mq"
          AGGREGATOR_ENABLED: "true"
          CRON_ENABLED: "true"
          REST_ENABLED: "true"
          INTERNAL_API_USER: "ps2alerts"
          INTERNAL_API_PASS: "foobar"
        labels:
          traefik.enable: "true"
          traefik.http.routers.ps2alerts_api_http.rule: "Host(`dev.api.ps2alerts.com`)"
          traefik.http.routers.ps2alerts_api_http.entrypoints: "web"
          traefik.http.routers.ps2alerts_api.middlewares: "redirect-to-https"
          traefik.http.middlewares.redirect-to-https.redirectscheme.scheme: "https"

          traefik.http.routers.ps2alerts_api.rule: "Host(`dev.api.ps2alerts.com`)"
          traefik.http.routers.ps2alerts_api.entrypoints: "websecure"
          traefik.http.routers.ps2alerts_api.tls: "true"
          traefik.http.routers.ps2alerts_api.service: "ps2alerts_api_service"
          traefik.http.services.ps2alerts_api_service.loadbalancer.server.port: "3000"
          traefik.http.services.ps2alerts_api_service.loadbalancer.server.scheme: "http"
          traefik.http.services.ps2alerts_api_service.loadbalancer.passhostheader: "true"
